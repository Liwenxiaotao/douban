<h1 class="page-header">{{subjects.title}}</h1>
<div class="list-group">
	<a href="#/detail/{{item.id}}" class="list-group-item" ng-repeat="item in subjects.subjects">
		<span class="badge">{{item.rating.average}}</span>
		<div class="media" >
			<div class="media-left">
				<img class="media-object" ng-src="{{item.images.small}}" alt="..." height=120>
			</div>
			<div class="media-body">
				<h3 class="media-heading">{{item.title}}</h3>
				<p><span>類型：</span><span>{{item.genres.join("、")}}</span></p>
				<p><span>導演：</span><span ng-repeat="d in item.directors">{{d.name}}<span ng-if="!$last">、</span></span></p>
				<p><span>導演：</span><span ng-repeat="c in item.casts">{{c.name}}<span ng-if="!$last">、</span></span></p>
			</div>
		</div>
	</a>
</div>
<div ng-show="!loading">
	<p>总共：{{totalCount}}条记录，{{page+"/"+totalPages}}</p>
	<nav aria-label="...">
	  <ul class="pager">
	    <li ng-class="{disabled:page<=1}"><a ng-click="goPage(page-1)">«上一页</a></li>
	    <li ng-class="{disabled:page>=totalPages}"><a ng-click="goPage(page+1)">下一页»</a></li>
	  </ul>
	</nav>
</div>
<div class="mask" ng-show="loading">
	<div class="spinner">
	  <div class="dot1"></div>
	  <div class="dot2"></div>
	</div>
</div>
